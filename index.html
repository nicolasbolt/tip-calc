<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>

    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <form id="tip-form">
                    <div class="pb-3">
                        <legend class="border-bottom pb-2">Tip Calculator</legend>
                    </div>
                    <div class="form-group">
                        <label>Bill Total</label>
                        <input type="text" class="form-control" placeholder="100" id="total">
                    </div>

                    <div class="form-group">
                        <label>Tip Percent</label>
                        <select class="form-control" id="percent">
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                            <option value="30">30%</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Number of People Splitting the Bill</label>
                        <input type="text" placeholder="3" class="form-control" id="people">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
    </div>
</div>
</div>

<footer class="container pt-4">
        <p>Created by Nicolas Bolt: <a href="http://nicolasbolt.com/inquiries" class="text-dark"> For Professional Inquiries Click Here</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
